<!DOCTYPE html>

<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Book Now!!</title>
      <link rel="stylesheet" href="../style/socmed.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   </head>
   <body>
      <div class="container">
         <header>Booking Form</header>
         <div class="progress-bar">
            <div class="step">
               <p>
                  Personal 
               </p>
               <div class="bullet">
                  <span>1</span>
               </div>
               <div class="check fas fa-check"></div>
            </div>
            <div class="step">
               <p>
                  Booking 
               </p>
               <div class="bullet">
                  <span>2</span>
               </div>
               <div class="check fas fa-check"></div>
            </div>
            <div class="step">
               <p>
                 Payment 
               </p>
               <div class="bullet">
                  <span>3</span>
               </div>
               <div class="check fas fa-check"></div>
            </div>
            <div class="step">
               <p>
                  Submit
               </p>
               <div class="bullet">
                  <span>4</span>
               </div>
               <div class="check fas fa-check"></div>
            </div>
         </div>
         <div class="form-outer">
            <form id="bookingForm" action="../include/user.php" method="post">
               <div class="page slide-page">
                  <div class="title">
                     Basic Info:
                  </div>
                  <div class="field">
                     <div class="label">
                        Full Name
                     </div>
                     <input type="text">
                  </div>
                  <div class="field">
                     <div class="label">
                        Email Address
                     </div>
                     <input type="text">
                  </div>
				  <div class="field">
					<div class="label">
					   Phone Number
					</div>
					<input type="text">
				 </div>
				
                  <div class="field">
                     <button class="firstNext next">Next</button>
                  </div>
               </div>
               <div class="page">
                  <div class="title">
                     Booking Info:
                  </div>
                  <div class="field">
                     <div class="label">
                        Choose Package
                     </div>
					 <select type="select" id="package" name="package" required>
						<option hidden>Choose Package</option>
						<option>Platinum</option>
						<option>Gold</option>
						<option>Silver</option>
						<option>Bronze</option>
						
					  </select>
                  </div>
                  <div class="field">
                     <div class="label">
                       Booking Date
                     </div>
                     <input type="date" id="checkin" name="checkin" required>
                  </div>
				  <div class="field">
					<div class="label">
					  Number of Guests
					</div>
					<input type="number" id="guests" name="guests" min="1" max="50" required>
				 </div>
				 <div class="field">
					<div class="label">
						Number of Days
					</div>
					<input placeholder="Number of Days" type="text" id="days" name="days" required>
				 </div>
                  <div class="field btns">
                     <button class="prev-1 prev">Previous</button>
                     <button class="next-1 next">Next</button>
                  </div>
               </div>
			   
               <div class="page">
                  <div class="title">
                     Payment:
                  </div>
				  <div class="field">
					<div class="label">
					 Mode of Payment
					</div>
					<select type="select" id="payment" name="payment" required>
						<option hidden>Payment Method</option>
						<option>Gcash</option>
						<option>Maya</option>
						<option>Paypal</option>
						
					  </select>	
				 </div>
                  <div class="field">
                     <div class="label">
                        Down Payment
                     </div>
                     <input type="number" id="amount" name="amount" step="0.01" required>
                  </div>
				  <div class="field">
					<div class="label">
					   Reference Number
					</div>
					<input type="text" id="Reference" name="Reference" required>
				 </div>
				
                  <div class="field btns">
                     <button class="prev-2 prev">Previous</button>
                     <button class="next-2 next">Next</button>
                  </div>
               </div>
               <div class="page">
                  <div class="title">
                     Login Details:
                  </div>
                  <div class="field">
                     <div class="label">
                        Username
                     </div>
                     <input type="text">
                  </div>
                  <div class="field">
                     <div class="label">
                        Password
                     </div>
                     <input type="password">
                  </div>
                  <div class="field btns">
                     <button class="prev-3 prev">Previous</button>
                     <button class="submit" type="submit" value="Book and Pay">Submit</button>
                  </div>
               </div>
            </form>
         </div>
      </div>
      <script src="../js/socmed.js"></script>
   </body>
</html>
